<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ninja Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5 py-5">
        <h1 class="text-center">Ninja-Game</h1>
        <div class="counter row text-center py-3">
            <div class="gold col">Total: <span id="gold" style="color: yellow;">0</span> ðŸ§ˆ</div>
            <div class="turn col">Attempts: <span id="turn">0</span> </div>
            <div class="turn col">Last Turn: <span id="last"></span> </div>
        </div>
        <div class="station row text-center">
            <div class="col location">
                <button id="cave"><img src="./assets/images/cave.png" alt=""></button>
            </div>
            <div class="col location">
                <button id="house"><img src="./assets/images/house.png" alt=""></button>
            </div>
        </div>
        <div class="text-center">
            <img class="ninja"  id="nin" src="./assets/images/ninja.gif" alt="">
        </div>
        <div class="station row text-center">
            <div class="col location">
                <button id="casino"><img src="./assets/images/casino.png" alt=""></button>
            </div>
            <div class="col location">
                <button id="goldmine"><img src="./assets/images/goldmine.png" alt=""></button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
